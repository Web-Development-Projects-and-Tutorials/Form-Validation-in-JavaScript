<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ffab858a25.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Create Account</h1>
        </div>
        <form action="" class="form" id="form">
          <div class="form_control">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form_control">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form_control">
            <label for="password"></label>
            <input type="password" id="password" placeholder="password" min="8" autocomplete="none">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form_control">
            <label for="password2"></label>
            <input type="password" id="password2" placeholder="Confirm password" min="8" autocomplete="none">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button>Submit</button>
        </form>
      </div>
      
      <script src="./js/index.js"></script>
</body>
</html>
